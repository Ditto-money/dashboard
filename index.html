<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ditto Token Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css"
      rel="stylesheet"
    />
    <link href="style.base.css?v=1608703968206" rel="stylesheet" />
    <link href="style.css?v=1608703968206" rel="stylesheet" />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="loader-container">
      <div id="loader"></div>
    </div>

    <div id="root-container" class="hidden">
      <header class="flex justify-space">
        <div class="flex flex-grow items-center">
          <a href="/">
            <img src="logo.png" alt="logo" width="80" />
          </a>
          <span class="hidden testnet">Testnet</span>
        </div>

        <div id="header-actions" class="flex justify-space">
          <div id="address-label" class="flex justify-center"></div>
        </div>
      </header>

      <main class="flex flex-col">
        <div class="row">
          <div class="col mr">
            <div>REBASE COOLDOWN</div>
            <div></div>
          </div>
          <div class="col ml mr">
            <div>DITTO PRICE</div>
            <div></div>
          </div>
          <div class="col ml">
            <div>DITTO SUPPLY</div>
            <div></div>
          </div>
        </div>
        <div class="row">
          <div class="col mr">
            <div></div>
            <div class="rebase-button-container">
              <button id="rebase-button" disabled class="dark">REBASE</button>
            </div>
          </div>
          <div class="col ml mr">
            <div>PRICE TARGET</div>
            <div>$1.00</div>
          </div>
          <div class="col ml">
            <div>DITTO MARKET CAP</div>
            <div></div>
          </div>
        </div>

        <div id="price-chart" class="chart-container">
          <div class="chart-heading">PRICE</div>
          <div class="flex">
            <div class="chart-toggle-buttons" data-kind="duration">
              <div class="active" data-duration="1d">1 DAY</div>
              <div data-duration="30d">30 DAYS</div>
              <div data-duration="all">ALL</div>
            </div>
            <div class="chart-toggle-buttons ml" data-kind="type">
              <div class="active" data-type="abs">ABS</div>
              <div data-type="%">%</div>
            </div>
          </div>
          <div class="full-width chart">
            <canvas id="canvas"></canvas>
          </div>
        </div>

        <div id="supply-chart" class="chart-container">
          <div class="chart-heading">SUPPLY</div>
          <div class="flex">
            <div class="chart-toggle-buttons" data-kind="duration">
              <div class="active" data-duration="1d">1 DAY</div>
              <div data-duration="30d">30 DAYS</div>
              <div data-duration="all">ALL</div>
            </div>
            <div class="chart-toggle-buttons ml" data-kind="type">
              <div class="active" data-type="abs">ABS</div>
              <div data-type="%">%</div>
            </div>
          </div>
          <div class="full-width chart">
            <canvas id="canvas"></canvas>
          </div>
        </div>

        <div id="mkt-cap-chart" class="chart-container">
          <div class="chart-heading">MARKET CAP</div>
          <div class="flex">
            <div class="chart-toggle-buttons" data-kind="duration">
              <div class="active" data-duration="1d">1 DAY</div>
              <div data-duration="30d">30 DAYS</div>
              <div data-duration="all">ALL</div>
            </div>
            <div class="chart-toggle-buttons ml" data-kind="type">
              <div class="active" data-type="abs">ABS</div>
              <div data-type="%">%</div>
            </div>
          </div>
          <div class="full-width chart">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </main>

      <div id="connect-wallets" class="hidden">
        <div>
          <div class="close">âœ•</div>
          <h3>Connect Wallet</h3>
          <div id="connect-metamask">
            <img src="wallets/metamask.svg" width="35" height="35" />
            <div>Metamask</div>
          </div>
          <div id="connect-wallet-connect">
            <img src="wallets/wallet-connect.svg" width="35" height="35" />
            <div>Wallet Connect</div>
          </div>
          <div id="connect-bsc">
            <img src="wallets/bsc.png" width="35" height="35" />
            <div>Binance Wallet</div>
          </div>
          <div id="connect-trust">
            <img src="wallets/trust.svg" width="35" height="35" />
            <div>Trust Wallet</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.min.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js"></script>
    <script src="wallet-connect.min.js"></script>
    <script src="toFormat.min.js"></script>
    <script src="script.config.js?v=1608703968206"></script>
    <script src="script.web3.js?v=1608703968206"></script>
    <script src="script.js?v=1608703968206"></script>
  </body>
</html>
